---
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: album-service-chipper-wombat.cfapps.io
  services:
  - album-database
  - photo-storage
  - movie-fun-sso
  - movie-fun-registry
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: movie-service-fluent-kookaburra.cfapps.io
  services:
  - movie-database
  - movie-fun-sso
  - movie-fun-registry
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
    - route: movie-fun-app-hilarious-okapi.cfapps.io
  services:
  - photo-storage
  - movie-fun-sso
  - movie-fun-registry
  - movie-fun-config-server
  - movie-fun-circuit-breaker
  env:
    GRANT_TYPE: authorization_code
    MOVIES_PAGESIZE: 5